<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Tanév vége</title>
    <style>
        body{
            margin: 0;
            background-image: url('relax.png');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh; /* Az oldal teljes magasságát kitölti */
            text-shadow: 2px 2px 4px #00000027;
        }
    </style>
</head>

            <div class="d-flex flex-column align-items-center">
                <div id="nap" class="display-4 text-white ">0</div>
                <div class="fs-5 text-white">nap</div>
            </div>
            <div class="d-flex flex-column align-items-center">
                <div id="ora" class="display-4 text-white ">0</div>
                <div class="fs-5 text-white ">óra</div>
            </div>
            <div class="d-flex flex-column align-items-center">
                <div id="perc" class="display-4 text-white ">0</div>
                <div class="fs-5 text-white ">perc</div>
            </div>
            <div class="d-flex flex-column align-items-center">
                <div id="masodperc" class="display-4 text-white">0</div>
                <div class="fs-5 text-white">másodperc</div>
